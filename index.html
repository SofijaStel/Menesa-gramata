<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mēneša grāmata</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #b4b4b4;
      font-family: 'Poppins', sans-serif;
    }

    header {
      padding: 30px 20px;
      text-align: center;
      color: white;
      background-image: url("https://i.postimg.cc/qMdmBTV4/Ekr-nuz-mums-2025-04-30-202722.png");
      background-repeat: repeat;
      background-position: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 42px;
      margin: 0;
      text-shadow: 2px 2px 4px #000000;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .book-container {
      position: relative;
      width: 800px;
      aspect-ratio: 800 / 549; /* Saglabā proporciju automātiski */
      perspective: 1500px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .book-container:hover {
      transform: scale(1.02);
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .book.opened {
      transform: rotateY(180deg);
    }

    .book-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background-color: #b4b4b4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
    }

    .book-side img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    @media (max-width: 900px) {
      .book-container {
        width: 90vw;
      }

      h1 {
        font-size: 32px;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mēneša grāmata</h1>
  </header>

  <main>
    <div class="book-container" onclick="toggleBook()">
      <div class="book" id="book">
        <div class="book-side front">
          <img src="https://i.postimg.cc/prnSftbW/Ekr-nuz-mums-2025-05-02-123732.png" alt="Grāmatas vāks">
        </div>
        <div class="book-side back">
          <img src="https://i.postimg.cc/521x2sLY/Ekr-nuz-mums-2025-05-02-123750.png" alt="Grāmatas apraksts">
        </div>
      </div>
    </div>
  </main>

  <script>
    function toggleBook() {
      const book = document.getElementById('book');
      book.classList.toggle('opened');
    }
  </script>

</body>
</html>
